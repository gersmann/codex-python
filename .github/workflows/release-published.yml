name: Release Published Pipeline

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-published
  cancel-in-progress: false

jobs:
  prepare:
    name: Bump versions and align tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.ctx.outputs.tag }}
      version: ${{ steps.resolve.outputs.version }}
      sha: ${{ steps.ctx.outputs.sha }}
      build_sha: ${{ steps.build_sha.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read context
        id: ctx
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          # Resolve current tag SHA (lightweight or annotated)
          if git rev-parse -q --verify "refs/tags/$TAG^{commit}" >/dev/null; then
            SHA=$(git rev-parse "refs/tags/$TAG^{commit}")
          else
            echo "Cannot resolve commit for tag $TAG" >&2
            exit 1
          fi
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "Tag=$TAG TagSHA=$SHA"

      - name: Resolve version (tag or next)
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ctx.outputs.tag }}"
          if [ "$TAG" != "next" ]; then
            # Use the tag's version directly (strip optional leading v)
            VER="${TAG#v}"
            # Accept release and prerelease semver, e.g. 1.2.3 or 1.2.3-beta.1
            if [[ ! "$VER" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
              echo "Release tag '$TAG' is not valid semver (x.y.z or x.y.z-prerelease)." >&2
              exit 1
            fi
            echo "mode=explicit" >> "$GITHUB_OUTPUT"
            echo "version=$VER" >> "$GITHUB_OUTPUT"
            echo "Using explicit release version: $VER"
            exit 0
          fi
          # Compute next version from conventional commits when tag == 'next'
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "$DEFAULT_BRANCH" --depth=1000
          LAST_TAG=$(git describe --tags --match 'v[0-9]*' --abbrev=0 2>/dev/null || true)
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..origin/$DEFAULT_BRANCH"
          else
            RANGE="origin/$DEFAULT_BRANCH"
          fi
          log=$(git log --pretty=%B $RANGE)
          bump="patch"
          if echo "$log" | grep -E '(^|\n)(feat|feat\(.+\))(!)?:' -q; then bump="minor"; fi
          if echo "$log" | grep -E 'BREAKING CHANGE|(^|\n)([^\n!]+)!:' -q; then bump="major"; fi
          if [ -n "$LAST_TAG" ]; then cur=${LAST_TAG#v}; else cur="0.0.0"; fi
          IFS='.' read -r MA MI PA <<< "$cur"
          case "$bump" in
            major) MA=$((MA+1)); MI=0; PA=0 ;;
            minor) MI=$((MI+1)); PA=0 ;;
            patch) PA=$((PA+1)) ;;
          esac
          NEXT="$MA.$MI.$PA"
          echo "mode=bump" >> "$GITHUB_OUTPUT"
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Computed bump: $bump from $cur -> $NEXT"

      - name: Configure bot user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update versions in sources
        shell: bash
        run: |
          set -euo pipefail
          VER="${{ steps.resolve.outputs.version }}"
          # Update Cargo.toml version
          sed -i.bak -E "s/^version = \"[^\"]+\"/version = \"${VER}\"/" crates/codex_native/Cargo.toml
          rm -f crates/codex_native/Cargo.toml.bak
          # Update Python __version__
          # Use ${1}/${2} style backrefs to avoid `\11` ambiguity when VER starts with digits.
          perl -0777 -pe 's/(\n__version__\s*=\s*\")[^"]*(\")/${1}'"${VER}"'${2}/s' -i codex/__init__.py
          echo "Updated versions to ${VER}"

      - name: Commit version bump
        shell: bash
        run: |
          VER="${{ steps.resolve.outputs.version }}"
          if git diff --quiet; then
            echo "No changes to commit (versions already ${VER})."
          else
            git add crates/codex_native/Cargo.toml codex/__init__.py
            git commit -m "chore(release): v${VER} [skip ci]"
            DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
            git push origin HEAD:"${DEFAULT_BRANCH}"
          fi

      - name: Create new semver tag and repoint release
        if: ${{ steps.resolve.outputs.mode == 'bump' }}
        shell: bash
        env:
          PLACEHOLDER_TAG: ${{ steps.ctx.outputs.tag }}
          VERSION: ${{ steps.resolve.outputs.version }}
        run: |
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "$DEFAULT_BRANCH" --depth=1
          NEW_SHA=$(git rev-parse "origin/${DEFAULT_BRANCH}")
          REAL_TAG="v${VERSION}"
          git tag -fa "$REAL_TAG" "$NEW_SHA" -m "Release $REAL_TAG"
          git push origin "refs/tags/${REAL_TAG}" --force
          # Delete placeholder tag if it exists
          if git rev-parse -q --verify "refs/tags/${PLACEHOLDER_TAG}" >/dev/null; then
            git push origin :"refs/tags/${PLACEHOLDER_TAG}" || true
          fi
          echo "real_tag=$REAL_TAG" >> "$GITHUB_ENV"

      - name: Update GitHub Release to new tag
        if: ${{ steps.resolve.outputs.mode == 'bump' }}
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = context.payload.release.id;
            const realTag = process.env.real_tag || process.env.REAL_TAG || process.env.real_tag;
            const version = process.env.VERSION || '';
            if (!realTag) core.setFailed('real_tag env missing');
            const { data: rel } = await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              tag_name: realTag,
              name: realTag,
              target_commitish: context.payload.repository.default_branch,
            });
            core.info(`Updated release ${rel.id} to tag ${realTag}`);

      - name: Resolve build SHA
        id: build_sha
        shell: bash
        run: |
          set -euo pipefail
          SHA=$(git rev-parse HEAD)
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "Using build SHA: $SHA"

  build-wheels:
    name: Build native wheels
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        platform:
          [
            linux-x86_64,
            linux-aarch64,
            linux-musl-x86_64,
            linux-musl-aarch64,
            macos-universal2,
            windows-amd64,
            windows-arm64,
          ]
        include:
          - platform: linux-x86_64
            os: ubuntu-latest
            python-interpreter: "3.12"
            codex-targets: x86_64-unknown-linux-musl
          - platform: linux-aarch64
            os: ubuntu-latest
            python-interpreter: "3.12"
            codex-targets: aarch64-unknown-linux-musl
          - platform: linux-musl-x86_64
            os: ubuntu-latest
            python-interpreter: "3.12"
            codex-targets: x86_64-unknown-linux-musl
          - platform: linux-musl-aarch64
            os: ubuntu-latest
            python-interpreter: "3.12"
            codex-targets: aarch64-unknown-linux-musl
          - platform: macos-universal2
            os: macos-14
            python-interpreter: 3.12
            codex-targets: x86_64-apple-darwin,aarch64-apple-darwin
          - platform: windows-amd64
            os: windows-latest
            python-interpreter: 3.12
            codex-targets: x86_64-pc-windows-msvc
          - platform: windows-arm64
            os: windows-latest
            python-interpreter: 3.12
            codex-targets: aarch64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.build_sha }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-interpreter }}

      - name: Install binary fetch dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zstandard

      - name: Install build backend (host)
        if: ${{ matrix.platform == 'macos-universal2' || matrix.platform == 'windows-amd64' || matrix.platform == 'windows-arm64' }}
        run: |
          pip install build maturin

      - name: Setup QEMU (for cross aarch64)
        if: ${{ matrix.platform == 'linux-aarch64' || matrix.platform == 'linux-musl-aarch64' }}
        uses: docker/setup-qemu-action@v3

      - name: Fetch bundled codex binaries
        shell: bash
        env:
          CODEX_BINARY_RELEASE_TAG: ${{ vars.CODEX_BINARY_RELEASE_TAG || 'latest' }}
        run: |
          set -euo pipefail
          IFS=',' read -r -a targets <<< "${{ matrix.codex-targets }}"
          args=()
          for target in "${targets[@]}"; do
            args+=(--target-triple "$target")
          done
          python scripts/fetch_codex_binary.py --release-tag "$CODEX_BINARY_RELEASE_TAG" "${args[@]}"

      - name: Verify bundled binaries
        shell: bash
        run: |
          set -euo pipefail
          IFS=',' read -r -a targets <<< "${{ matrix.codex-targets }}"
          for target in "${targets[@]}"; do
            if [[ "$target" == *windows* ]]; then
              bin="codex/vendor/$target/codex/codex.exe"
            else
              bin="codex/vendor/$target/codex/codex"
            fi
            test -f "$bin"
            echo "Found $bin"
          done

      - name: Build Linux x86_64 wheel (manylinux2014)
        if: ${{ matrix.platform == 'linux-x86_64' }}
        uses: PyO3/maturin-action@v1
        env:
          CFLAGS: -D_DEFAULT_SOURCE -D_BSD_SOURCE
        with:
          manylinux: "2014"
          command: build
          before-script-linux: |
            yum -y install curl perl-core >/dev/null 2>&1 || true
            (perl -MText::Template -e1 >/dev/null 2>&1 || (curl -sL https://cpanmin.us | perl - App::cpanminus Text::Template >/dev/null))
          args: --release -i python3.12 -o dist

      - name: Build Linux aarch64 wheel (manylinux2014)
        if: ${{ matrix.platform == 'linux-aarch64' }}
        uses: PyO3/maturin-action@v1
        env:
          CFLAGS: -D_DEFAULT_SOURCE -D_BSD_SOURCE
        with:
          manylinux: "2014"
          target: aarch64-unknown-linux-gnu
          command: build
          before-script-linux: |
            yum -y install curl perl-core >/dev/null 2>&1 || true
            (perl -MText::Template -e1 >/dev/null 2>&1 || (curl -sL https://cpanmin.us | perl - App::cpanminus Text::Template >/dev/null))
          args: --release -i python3.12 -o dist

      - name: Build Linux x86_64 wheel (musllinux_1_2)
        if: ${{ matrix.platform == 'linux-musl-x86_64' }}
        uses: PyO3/maturin-action@v1
        env:
          CFLAGS: -D_DEFAULT_SOURCE -D_BSD_SOURCE
        with:
          manylinux: "musllinux_1_2"
          target: x86_64-unknown-linux-musl
          command: build
          before-script-linux: |
            apk add --no-cache curl perl perl-text-template >/dev/null 2>&1 || true
          args: --release -i python3.12 -o dist

      - name: Build Linux aarch64 wheel (musllinux_1_2)
        if: ${{ matrix.platform == 'linux-musl-aarch64' }}
        uses: PyO3/maturin-action@v1
        env:
          CFLAGS: -D_DEFAULT_SOURCE -D_BSD_SOURCE
        with:
          manylinux: "musllinux_1_2"
          target: aarch64-unknown-linux-musl
          command: build
          before-script-linux: |
            apk add --no-cache curl perl perl-text-template >/dev/null 2>&1 || true
          args: --release -i python3.12 -o dist

      - name: Build macOS universal2 wheel
        if: ${{ matrix.platform == 'macos-universal2' }}
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          maturin build --release -i python -o dist --target universal2-apple-darwin

      - name: Build Windows wheel
        if: ${{ matrix.platform == 'windows-amd64' }}
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          maturin build --release -i python -o dist

      - name: Build Windows ARM64 wheel
        if: ${{ matrix.platform == 'windows-arm64' }}
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          rustup target add aarch64-pc-windows-msvc
          maturin build --release -o dist --target aarch64-pc-windows-msvc

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: dist/*.whl

  build-sdist:
    name: Build sdist
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.build_sha }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          pip install build maturin

      - name: Build sdist (PEP 517)
        run: |
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI (Trusted Publishing)
    needs: [prepare, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Flatten artifacts into dist/
        shell: bash
        run: |
          shopt -s globstar nullglob
          mkdir -p dist_flat
          for f in dist/**/*.whl dist/**/*.tar.gz; do
            mv "$f" dist_flat/
          done
          rm -rf dist
          mv dist_flat dist

      - name: Verify artifacts present
        shell: bash
        run: |
          shopt -s nullglob
          files=(dist/*.whl dist/*.tar.gz)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No distribution files found in dist/" >&2
            exit 1
          fi
          echo "Found ${#files[@]} files:" && ls -al dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
